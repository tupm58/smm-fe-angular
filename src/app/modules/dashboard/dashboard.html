
<div layout="column" layout-fill="">

    <!-- The outer wrapper - need to set height to px or vh -->
    <div style="height:700px; overflow:hidden">
        <md-toolbar md-scroll-shrink="" md-colors="{background:'blue-A200'}">
            <div class="md-toolbar-tools">
                <h3>
                    <span>SMM Tool</span>
                </h3>
                <span flex></span>
                <md-list>
                    <md-list-item>
                        <img ng-src="{{avatarUrl}}" alt="" class="md-avatar">
                        <h4>
                            <b>  {{displayName}}</b>
                        </h4>
                    </md-list-item>
                </md-list>
                <md-button class="md-raised" aria-label="Learn More" ng-click="logout()">
                    Log out
                </md-button>
            </div>
        </md-toolbar>

        <!-- Content height does not need to be px any more: -->
        <md-content style="height:100%">
            <div layout="row">
                <div flex="30">
                    <nav class="main-menu">
                        <md-list>
                            <md-list-item ng-repeat="page in pages">
                                <a ui-sref="app.dashboard.page-detail.inbox({pageId: {{page.pageId}} })">
                                    <img class="img-responsive img-circle" src="{{page.avatarPageUrl}}">
                                    <span class="nav-text">{{page.pageName}}</span>
                                </a>
                            </md-list-item>
                        </md-list>
                    </nav>
                </div>
                <div flex="40">
                    <ui-view></ui-view>
                </div>
            </div>


        </md-content>
    </div>
</div>
