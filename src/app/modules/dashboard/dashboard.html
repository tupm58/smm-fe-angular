
<div layout="column" layout-fill="">

    <!-- The outer wrapper - need to set height to px or vh -->
    <div style="height:700px; overflow:hidden">
        <md-toolbar md-scroll-shrink="" md-colors="{background:'blue-A200'}">
            <div class="md-toolbar-tools">
                <h3>
                    <span>SMM Tool</span>
                </h3>
                <span flex></span>
                <md-list>
                    <md-list-item>
                        <img ng-src="{{avatarUrl}}" alt="" class="md-avatar">
                        <h4>
                            <b>  {{displayName}}</b>
                        </h4>
                    </md-list-item>
                </md-list>
                <md-button class="md-raised" aria-label="Learn More" ng-click="logout()">
                    Log out
                </md-button>
            </div>
        </md-toolbar>

        <!-- Content height does not need to be px any more: -->
        <md-content style="height:100%">
            <div layout="row">
                <div flex="30">
                    <nav class="main-menu">
                        <ul>
                            <li>
                                <a href="#">
                                    <img class="img-responsive img-circle" src="1.jpg">
                        <span class="nav-text">
                            tran thanh huyen
                        </span>
                                </a>
                            </li> </br>
                            <li class="has-subnav">
                                <a href="#">
                                    <img class="img-responsive img-circle" src="1.jpg">
                        <span class="nav-text">
                            UI Components
                        </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div flex="40">
                    <ui-view></ui-view>

                </div>
            </div>


        </md-content>
    </div>
</div>
