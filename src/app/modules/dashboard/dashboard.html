<!--navbar-->
<div class="navbar">
    <div class="container-fluid">
        <div class="pull-left">
            <img src="http://wiki.higgsup.com/wp-content/uploads/2016/06/4.512.png" width="120" height="43">
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><img ng-src="{{avatarUrl}}" alt="avatar img" class="img-circle img-responsive"></li>
            <li><p class="navbar-text">{{displayName}}</p></li>
            <li style="margin: 7px;">
                <button type="submit" class="btn btn-default btn-block" ng-click="logout()">Log out</button>
            </li>
        </ul>
    </div>
</div> <!--end navbar-->

<!--container-->
<div class="main-menu">
    <!--ng-class="{active: $state.includes('inbox')}"-->
    <li ng-repeat="page in pages" ui-sref-active="navActive">
    <!--<li ng-repeat="page in pages" ng-class="{'active': page.path == path}">-->
        <a ui-sref="app.dashboard.page-detail.inbox({pageId: {{page.pageId}} })">
            <img class="img-responsive img-rounded" ng-src="{{page.avatarPageUrl}}" style="padding: 10px 10px;">
            <span class="nav-text" style="padding-left: 10px;">{{page.pageName}}</span>
        </a>
    </li>
</div>
