<md-content ng-class="{openDetail:expand}" layout="column">
    {{expand}}
    <md-list-item ng-repeat = "post in listPost" style="border-bottom: solid 1px #d4d4d4; " ng-click="click(post)" ng-class="{clicked: post.clicked}">
        <img ng-src="src/img/bird.jpg" class="md-avatar" alt="avatar" />
        <div class="md-list-item-text" layout="column">
            <h4>{{post.message}}</h4>
            <em>comments: {{post.totalCmt}},  {{post.created_time}}</em>
        </div>
    </md-list-item>

</md-content>
<div ng-show="expand">
    expand: {{expand}} <br>
    <div>
        <img alt="" ng-src="{{postDetail.picture}}" class="img-responsive" />
    </div>
</div>
